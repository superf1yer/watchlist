{% extends 'base.html'%}
{% block content %}
	<p>共{{movies|length}}条记录</p> {# 使用 length 过滤器获取 movies 变量的长度 #}
		<ul class="movie-list">
			{%for movie in movies%}
			<li>{{movie.title}}-{{movie.year}}
				<span class="float-right">
					<a class="imdb" href="http://www.xcwnrcb.com" target="_blank" title="Find this movie on IMDb">IMDb</a>
				</span>
			</li>
			{%endfor%}
		</ul>
	</p>
{% endblock %}
