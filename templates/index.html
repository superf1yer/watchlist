<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{name}}'s Watchlist</title>
</head>
<body>
    <h2>{{name}}'s Watchlist</h2>
	<p>共{{movies|length}}条记录</p> {# 使用 length 过滤器获取 movies 变量的长度 #}
	<ul>
	    {%for movie in movies%}
	    <li>{{movie.title}}:{{movie.year}}</li>
		{%endfor%}
	</ul>
    <footer>
        <small>&copy; 2021 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
