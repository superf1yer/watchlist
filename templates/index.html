<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<link rel="icon" href="{{url_for('static', filename='images/favicon.jpg')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    <title>{{name}}'s Watchlist</title>
</head>
<body>
    <p> <h2><img alt="Avatar" class="avatar" src="{{url_for('static', filename='images/favicon.jpg')}}"/>{{name}}'s Watchlist</h2></p>
	<p>共{{movies|length}}条记录</p> {# 使用 length 过滤器获取 movies 变量的长度 #}
	<ul class="movie-list">
	    {%for movie in movies%}
	    <li>{{movie.title}}-{{movie.year}}</li>
		{%endfor%}
	</ul>
	</p>
    <footer>
	    <small>&copy; 2021 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
